<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVD Games Management</title>
</head>
<body>
    <h1>DVD Games Management</h1>

    <!-- Form for creating a new DVDGame -->
    <form th:action="@{/dvdgames/add}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <!-- Add other fields as necessary -->

        <button type="submit">Add DVD Game</button>
    </form>

    <!-- Displaying Available DVD Games -->
    <h2>Available DVD Games</h2>
    <div th:each="dvdGame : ${availableDvdGames}">
        <div>
            <p>Title: <span th:text="${dvdGame.title}"></span></p>
            <p>Genre: <span th:text="${dvdGame.genre}"></span></p>
            <!-- Display other attributes as needed -->
        </div>
    </div>

    <!-- Displaying Rented DVD Games -->
    <h2>Rented DVD Games</h2>
    <div th:each="dvdGame : ${rentedDvdGames}">
        <div>
            <p>Title: <span th:text="${dvdGame.title}"></span></p>
            <p>Genre: <span th:text="${dvdGame.genre}"></span></p>
            <!-- Display other attributes as needed -->
        </div>
    </div>
</body>
</html>
